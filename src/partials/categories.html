<!-- * Розмітка кнопок категорій новин і календаря -->
<section class="section-categories">
  <div class="container container--categories">
    <!-- & Кнопки інших категорій -->
    <include src="./partials/newsFilter.html"></include>

    <!-- & Розмітка календаря -->
    <div class="calendar">
      <p class="calendar__title">Search date news</p>
      <div class="select-list">
        <!-- <button
          type="button"
          class="select-list__btn select-list__btn--calendar"
        ></button> -->

        <button
          type="button"
          class="select-list__btn select-list__btn--calendar"
        >
          <svg class="calendar-icon">
            <use href="./images/icons.svg#calendar"></use>
          </svg>
          <span class="select-list__btn--text">data</span>
          <svg class="select-list__icon select-list__icon--calendar">
            <use href="./images/icons.svg#scroll-down"></use>
          </svg>
        </button>
      </div>

      <div class="calendar_box calendar_isHidden">
        <div class="wrapper">
          <header>
            <div class="month-box">
              <!-- назва  місяця -->
              <div class="icons-years">
                <svg id="prev-month" class="material-symbols-rounded">
                  <use href="./images/icons.svg#icon-prev"></use>
                </svg>

                <!-- p.current-date - це назва місяця? -->
                <p class="current-month"></p>
                <svg id="next-month" class="material-symbols-rounded">
                  <use href="./images/icons.svg#icon-next"></use>
                </svg>
              </div>
            </div>

            <!-- Назва року -->
            <div class="year-box">
              <div class="icons-months">
                <svg id="prev-year" class="material-symbols-rounded">
                  <use href="./images/icons.svg#icon-prev"></use>
                </svg>

                <!-- p.current-date - це назва року? -->
                <p class="current-year"></p>
                <svg id="next-year" class="material-symbols-rounded">
                  <use href="./images/icons.svg#icon-next"></use>
                </svg>
              </div>
            </div>
          </header>

          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- */ Розмітка кнопок категорій новин і календаря -->
